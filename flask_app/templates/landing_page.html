<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/landing_page.css">
    <title>Welcome to DroneWx</title>
</head>
<body>
    <div class="container">
        <div class="landingpage_info">
            <h1>DroneWx</h1>
            <div class="main-content">
                <h2>Enhanced Situational Awareness For Safer Remote Flights</h2>
                <h5>
                    DroneWx takes the guesswork out of weather planning for UAS pilots
                </h5>
            </div>
        </div> <!-- landingpage_info -->

        <div class="cta">
            <div class="signup">

                <form action="/???">
                    <div class="label-input-group">
                        <label for="first_name" id="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="label-input-group">
                        <label for="last_name" id="last_name">First Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="label-input-group">
                        <label for="email" id="email">Email:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="label-input-group">
                        <label for="password" id="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="label-input-group">
                        <label for="conf_pass" id="conf_pass">Confirm Password:</label>
                        <input type="password" id="conf_pass" name="conf_pass">
                    </div>

                    <div class="signup-login">
                        <button>Sign Up</button>
                        <div class="already-account">
                            <p>Already have an account?</p>
                            <a href="/login">Log in</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
